<html>
<head>
  <meta charset="utf-8">

  <title>Bootstrap demo</title>

  <!-- Need to read device screen width (Bootstrap) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Fontawesome CSS only! -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" width="30" height="30" alt="" loading="lazy">
      </a>

      <!-- Login button -->
      <button type="button" class="btn btn-primary">Login</button>
    </div>
  </nav>

  <div class="container d-flex flex-column">
    <div class="row my-5">
      <div class="col-12 col-lg-8">
        <!-- Carousel -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner rounded">
            <div class="carousel-item active">
              <img src="images/flat.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <h1>Lovely flat in Shoreditch, East London</h1>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea, accusantium, in. Consequatur temporibus iure quod, perspiciatis possimus adipisci dolore perferendis tempora nihil totam, porro ab velit ea, at, ratione aperiam.</p>
      </div>

      <!-- Form -->
      <div class="col-12 col-lg-4">
        <div class="p-4 rounded border">
          <h2>Book this flat</h2>

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Message:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Write your message">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Arrival:</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Departure:</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JavaScript library-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
